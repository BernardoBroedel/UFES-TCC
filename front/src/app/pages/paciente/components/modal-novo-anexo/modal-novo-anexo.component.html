<app-modal>
    <div class="container">
        <h1 class="container__title">
            {{ 'Cadastrar Anexo' | uppercase }}
        </h1>
        <form
            [formGroup]="itemForm"
            (ngSubmit)="createItem()"
            class="container__form"
        >
            <mat-form-field>
                <mat-label>Identificador Anexo</mat-label>
                <input matInput formControlName="nomeAnexo" />
            </mat-form-field>
            <input
                formControlName="anexo"
                type="file"
                (change)="onFileSelected($event)"
            />
            <button
                mat-raised-button
                style="background-color: #304166; margin-top: 10px"
                type="submit"
            >
                Cadastrar
            </button>
        </form>
    </div>
</app-modal>
